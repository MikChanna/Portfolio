<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="index.css">

    <title>Channa Mik Carlson - Contact Me</title>

</head>

<body>

    <!-- Start Navbar -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <span class="text navbar-brand mb-1 h1">Channa Mik Carlson</span>
        <ul class="nav navbar-nav navbar-right">
            <li class="nav-item">
                <a class="text nav-link" href="index.html">About</a>
            </li>
            <li class="nav-item">
                <a class="text nav-link" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
                <a class="text nav-link" href="contact.html">Contact</a>
            </li>
        </ul>
    
    </nav>
    <!-- End Navbar -->

    <!-- start contact form -->

    <div class="container">
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <div class="well well-sm">
              <form class="form-horizontal" action="" method="post">
              <fieldset>
                <legend class="text-center">Contact us</legend>
        
                <!-- Name input-->
                <div class="form-group">
                  <label class="col-md-3 control-label" for="name">Name</label>
                  <div class="col-md-9">
                    <input id="name" name="name" type="text" placeholder="Your name" class="form-control">
                  </div>
                </div>
        
                <!-- Email input-->
                <div class="form-group">
                  <label class="col-md-3 control-label" for="email">Your E-mail</label>
                  <div class="col-md-9">
                    <input id="email" name="email" type="text" placeholder="Your email" class="form-control">
                  </div>
                </div>
        
                <!-- Message body -->
                <div class="form-group">
                  <label class="col-md-3 control-label" for="message">Your message</label>
                  <div class="col-md-9">
                    <textarea class="form-control" id="message" name="message" placeholder="Please enter your message here..." rows="5"></textarea>
                  </div>
                </div>
        
                <!-- Form actions -->
                <div class="form-group">
                  <div class="col-md-12 text-right">
                    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                  </div>
                </div>
              </fieldset>
              </form>
            </div>
          </div>
        </div>
    </div>

<!-- end contact form -->
    <!-- Start footer -->

       <div class="containter">
        <footer id="sticky-footer" class="py-4 bg-dark text-white-50 col-lg-12">
            <div class="text-center">
                <small>Copyright &copy; Channa Mik Carlson</small>
            </div>
        </footer>



    <!-- End Footer -->
</body>
</html>
