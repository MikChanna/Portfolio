<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Arima+Madurai:wght@800&display=swap"
      rel="stylesheet"
    />

    <title>Channa Mik Carlson - Contact Me</title>
  </head>

  <body>
    <!-- Start Navbar -->

    <nav class="navbar navbar-expand-lg">
      <ul class="nav navbar-right">
        <li class="nav-item">
          <a class="text nav-link" href="index.html">About</a>
        </li>
        <li class="nav-item">
          <a class="text nav-link" href="portfolio.html">Portfolio</a>
        </li>
        <li class="nav-item">
          <a class="text nav-link" href="contact.html">Contact</a>
        </li>
      </ul>
    </nav>

    <!-- End Navbar -->

    <!-- start carousel -->
    <div
      id="carouselExampleCaptions"
      class="carousel slide center"
      data-ride="carousel"
    >
      <ol class="carousel-indicators">
        <li
          data-target="#carouselExampleCaptions"
          data-slide-to="0"
          class="active"
        ></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="images/InStock.png"
            class="d-block w-100"
            alt="..."
            class="cImage"
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>InStock</h5>
            <p>An application for track trending stocks</p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="images/Weather Dashboard/.png"
            class="d-block w-100"
            alt="..."
            class="cImage"
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>Weather Dashboard</h5>
            <p>A responsive and easy to use weather dashboard</p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="images/Password Generator.png"
            class="d-block w-100"
            alt="..."
            class="cImage"
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>Password Generator</h5>
            <p>
              Easy to use password generator - up to 150 characters
            </p>
          </div>
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleCaptions"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleCaptions"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <!-- End carousel -->

    <!-- Start footer -->

    <footer class="footer mt-auto py-3 bg-dark text-white-50">
      <div class="container">
        <span class="text-muted">Copyright Channa Mik Carlson</span>
      </div>
    </footer>

    <!-- End Footer -->

    <script src="script.js"></script>
  </body>
</html>
