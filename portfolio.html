    <div id="myCarousel" class="carousel slide center">

        <li class="carousel-item3"></li>

      <div class="carousel-inner">

        <div class="carousel-item">

            <h5>Password Generator</h5>
            <p>
              Easy to use password generator - up to 150 characters
            </p>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#myCarousel" role="button">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="left">Previous</span>
      </a>
      <a class="carousel-control-next" href="#myCarousel" role="button">
        <span class="right">Next</span>
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
